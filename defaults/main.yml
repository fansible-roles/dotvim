---
# defaults file for dotvim
# dotvim_pkgs list the packages to be installed
dotvim_pkgs:
  - vim
  - vim-X11
  - neovim

# define the vim root install path. default $HOME
install_root: "{{ ansible_facts['env']['HOME'] }}"

# define the vim dirs to be created
vim_dirs:
  - name: ".vim"
    path: "{{ install_root }}"
    desc: "creates the {{ install_root }}/.vim directory"

  - name: ".vim/autoload"
    path: "{{ install_root }}"
    desc: "creates the {{ install_root }}/.vim/autoload directory"

  - name: ".vim/bundle"
    path: "{{ install_root }}"
    desc: "creates the {{ install_root }}/.vim/bundle directory"

# define the pathogen settings
dotvim_pathogen:
  enable: true
  url: "https://raw.githubusercontent.com/tpope/vim-pathogen/master/autoload/pathogen.vim"
  dest: "{{ install_root }}/.vim/autoload/pathogen.vim"
  version: "2.4"
